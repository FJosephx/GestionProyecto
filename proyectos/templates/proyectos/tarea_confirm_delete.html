{% extends 'proyectos/base.html' %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
<h1 class="mb-4">Eliminar Tarea</h1>

<p>¿Estás seguro que quieres eliminar la tarea <strong>{{ tarea.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'proyecto_detail' tarea.proyecto.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
